# HTTP to HTTPS redirect
server {
    listen 80;
    server_name deephireai.site www.deephireai.site;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name deephireai.site www.deephireai.site;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/deephireai.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/deephireai.site/privkey.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;

    # File upload and timeout settings
    client_max_body_size 100M;
    client_body_timeout 300s;
    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;

    # Backend API routes - THESE MUST COME BEFORE THE FRONTEND ROUTE

    # Upload endpoint
    location /upload {
        proxy_pass http://ai_project-backend-1:8000/upload;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
    }

    # FIXED: Backend API endpoints - removed the trailing slash issue
    location ~ ^/(api|analyze|generate|process|question|answer|session|summary|chat|voice-chat)(/.*)?$ {
        proxy_pass http://ai_project-backend-1:8000$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
    }

    # Interview API endpoint (for POST requests to start interviews)
    location ~ ^/interview/[a-f0-9-]+$ {
        proxy_pass http://ai_project-backend-1:8000$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
    }

    # Audio serving endpoint
    location ~ ^/audio/[a-f0-9-]+$ {
        proxy_pass http://ai_project-backend-1:8000$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        
        # Audio-specific headers
        proxy_buffering off;
        proxy_cache off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Frontend - This MUST be last to catch all other routes
    location / {
        proxy_pass http://ai_project-frontend-1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;

        # WebSocket support for React dev server
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Handle client-side routing - FIXED
        try_files $uri $uri/ @fallback;
    }

    # Fallback for client-side routing (React Router)
    location @fallback {
        proxy_pass http://ai_project-frontend-1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
    }
}
